{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            <img src="{% static 'images/blnk photo.jpg' %}" width="75%">
        </div>
        <div class="col-8">
            <!-- Title (About Me) -->
            {% if about %}
                <h2>{{ about.title }}</h2>
                <p>{{ about.content | safe }}</p>
                <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
            {% else %}
                <p>No information available.</p>
            {% endif %}

        </div>
    </div>
    
{% endblock content %}
