{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>Search Results for "{{ query }}"</h1>
    {% if results %}
      <ul>
        {% for result in results %}
          <li><a href="{{ result.get_absolute_url }}">{{ result.title }} ({{ result.get_absolute_url }})</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No results found for your query.</p>
    {% endif %}
  </div>
{% endblock %}
